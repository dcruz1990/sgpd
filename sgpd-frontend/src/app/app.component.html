<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SGPD | Pescatun</span>
      <span class="example-spacer"></span>

      <div *ngIf="isLoggedIn">
        <button mat-icon-button [matMenuTriggerFor]="profile">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #profile="matMenu">
          <button mat-menu-item [routerLink]="[ '/profile']">
            <mat-icon>person</mat-icon>
            <span>Perfil</span>
          </button>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Salir</span>
          </button>
        </mat-menu>
      </div>

      <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button color="black"></button> -->
      <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user
      </mat-icon> -->



    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>



  </mat-sidenav-content>
</mat-sidenav-container>
